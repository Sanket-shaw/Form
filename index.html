<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>HACKERSPACE form </title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="heading"><h1>Add Project </h1></div>
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" placeholder="Enter the Project Name">
            </div>
            <div class="form-group">
                <label for="domain-name">Domain Name</label>
                <select name="domain-name" id="domain-name">
                    <option value="">Select the Domain Name </option>
                    <option value="WEB DEVELOPMENT ">WEB DEVELOPMENT </option>
                    <option value="DATA SCIENCE">DATA SCIENCE</option>
                    <option value="CDP-DSA CHALLENGE">CDP-DSA CHALLENGE </option>
                    <option value="POSTER & DESIGN">POSTER & DESIGN </option>
                </select>
            </div>
            <div class="description">
                <label for="desription">Project Description</label>
                <input type="text" id="description" name="description" placeholder="Describe the Project">
            </div>
            <div class="form-group">
                <label for="project-images">Project Images</label>
                <input type="file" id="project-images" name="project-images" placeholder="Project Images"  accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="project-videos">Project Videos</label>
                <input type="file" id="project-videos" name="project-videos" placeholder="Project Videos"  accept="video/*" multiple>
            </div>
            <div class="form-group">
                <label for="project-repositories">Project Repositories</label>
                <input type="file" id="project-repositories" name="project-repositories" placeholder="Project Repositories"  accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="project-url">Project Url</label>
                <input type="text" id="project-url" name="project-url" placeholder="Project Url">
            </div>
            <div class="form-group">
                <label for="contributors">Contributors Name</label>
                <select name="contributors" id="contributors">
                    <option value="">Select the Project Contributors </option>
                    <option value=""> </option>
                    <option value=""></option>
                    <option value=""> </option>
                    <option value=""> </option>
                </select>
            </div>
            <div class="btn">
                <input type="button" id="submit" value="Submit">
            </div>
        
        </form>
    </div>
    
</body>
</html>
